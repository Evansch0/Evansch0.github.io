    <script>
        (function() {
            const modeToggle = document.getElementById('mode-toggle');
            const body = document.body;
            const toggleLabel = document.querySelector('.toggle-label');
            let splashTimeout;

            if (!modeToggle || !body || !toggleLabel) {
                console.error('Required DOM elements are missing.');
                return;
            }

            // Load saved mode, default to dark
            try {
                const savedMode = localStorage.getItem('mode');
                const isLightMode = savedMode === 'light';
                body.classList.add(isLightMode ? 'light-mode' : 'dark-mode');
                modeToggle.checked = isLightMode;
                toggleLabel.textContent = "Toggle"; // Set label after class
            } catch (e) {
                console.error('Error loading mode:', e);
                body.classList.add('dark-mode'); // Fallback
            }

            // Toggle mode
            modeToggle.addEventListener('change', () => {
                try {
                    const isLightMode = modeToggle.checked;
                    body.classList.toggle('light-mode', isLightMode);
                    body.classList.toggle('dark-mode', !isLightMode);
                    localStorage.setItem('mode', isLightMode ? 'light' : 'dark');
                    toggleLabel.textContent = "Toggle"; // Update label
                    restartSplash();
                } catch (e) {
                    console.error('Error saving mode:', e);
                }
            });

            // Splash animation logic
            function createSplash() {
                const splash = document.createElement('div');
                splash.classList.add('splash');
                splash.style.position = 'fixed'; // Use fixed positioning

                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;

                splash.style.left = `${x}px`;
                splash.style.top = `${y}px`;
                document.body.appendChild(splash);

                splash.addEventListener('animationend', () => splash.remove());
            }

            function triggerSplash() {
                createSplash();
                const interval = 500 + Math.random() * 1500;
                splashTimeout = setTimeout(triggerSplash, interval);
            }

            function restartSplash() {
                clearTimeout(splashTimeout);
                triggerSplash();
            }

            restartSplash();

            window.addEventListener('beforeunload', () => clearTimeout(splashTimeout));
        })();
    </script>
