    <!-- JavaScript: Handles dark/light mode and splash animation -->
    <script>
        const modeToggle = document.getElementById('mode-toggle');
        const body = document.body;

        // Check for saved preference in localStorage
        const savedMode = localStorage.getItem('mode');
        if (savedMode === 'light') {
            body.classList.add('light-mode');
            modeToggle.checked = true;
        } else {
            body.classList.add('dark-mode'); // Default to dark mode
        }

        // Toggle between light and dark modes
        modeToggle.addEventListener('change', () => {
            body.classList.toggle('light-mode');
            body.classList.toggle('dark-mode');
            // Save preference to localStorage
            localStorage.setItem('mode', body.classList.contains('light-mode') ? 'light' : 'dark');
        });

        // --- Splash Animation Logic ---

        function createSplash() {
            const splash = document.createElement('div');
            splash.classList.add('splash');

            // Random position
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            splash.style.left = `${x}px`;
            splash.style.top = `${y}px`;

            // Add to the body
            document.body.appendChild(splash);

            // Remove the splash after the animation completes
            splash.addEventListener('animationend', () => {
                splash.remove();
            });
        }

        function triggerSplash() {
            createSplash();
            // Random interval between 0.5 and 2 seconds
            const interval = Math.random() * (2000 - 500) + 500;
            setTimeout(triggerSplash, interval);
        }

        // Start the splash animation
        triggerSplash();
    </script>
